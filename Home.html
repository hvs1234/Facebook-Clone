<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container-1 mt-16 flex mx-[400px] items-center justify-center">
        <div class="left">
            <img class="w-72 mx-2" src="facebook logo.svg" alt="Error Loading Image">
            <p class="text-3xl mx-8 w-[80%]">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 relative right-[30px] top-[80px] 
        rounded-lg w-[50%] text-xl shadow-xl">
            <input class="outline-blue-600 px-4 h-12 my-4 border-2 rounded-lg border-gray-200" type="text" placeholder="Email address or phone number">
            <input class="outline-blue-600 px-4 h-12 my-4 border-2 rounded-lg border-gray-200" type="password" placeholder="Password">
            <button class="btn bg-blue-600 hover:bg-blue-700 text-white my-4 py-3 
            rounded-lg font-semibold">Log in</button>
            <span class="text-blue-600 text-center font-semibold text-sm my-4 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-4">
            <button class="btn bg-green-600 hover:bg-green-700 text-white my-[20px] py-3 rounded-lg font-bold text-[18px] mx-auto w-fit px-4">Create new account</button>
            <span class="absolute -bottom-12 left-[65px] text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span>&nbsp; for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
